<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            margin-top: 20px;
        }

        .container{
            margin: 0 auto;
            max-width: 310px;
        }

        .btn{
            width: 100%;
            border: none;
            background-color: steelblue;
            padding: 10px 15px;
            margin-top: 15px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 4px;
            transition: opacity 350ms ease;
        }

        .btn:hover{
            opacity: 0.7;
        }

        .progress-bar{
            margin-top: 20px;
            width: 100%;
            height: 20px;
            border: 1px solid tomato;
        }

        .progress-bar-bg{
            height: 100%;
            background-color: tomato;
            width: 0;
            transition: width 250ms;
        }

        .progress-bar-txt{
            margin-left: 15px;
            line-height: 20px;
            font-weight: bolder;
            font-size: 0.9rem;
        }

        p{
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Uploadcenter</h2>
        <input type="file" id="aFile" multiple>
        <button class="btn" disabled>Do It</button>
        

        <div class="progress-bar">
            <div class="progress-bar-bg">
                <span class="progress-bar-txt">0%</span>
            </div>
        </div>

        <div class="filelist">
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
